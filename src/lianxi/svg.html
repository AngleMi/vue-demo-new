    </svg>

  <script type="text/javascript">
    // Given three colinear points p, q, r, the function checks if
    // point q lies on line segment 'pr'
    onSegment (p, q, r) {
      if (q.x <= max(p.x, r.x) && q.x >= min(p.x, r.x) && q.y <= max(p.y, r.y) && q.y >= min(p.y, r.y)){
          return true;
        }
      return false;
    }

  </script>
